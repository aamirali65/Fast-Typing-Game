<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Master Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Game - By <i>Aamir Ali</i></h1>
    <p class="instructions">Type the word below as fast as you can!</p>
    <div id="game">
      <div class="word-display" id="word-display"></div>
      <input type="text" id="word-input" placeholder="Type here..." autocomplete="off">
      <div class="stats">
        <p id="score">Score: 0</p>
        <p id="timer">Time Left: 60</p>
      </div>
    </div>
    <button id="restart-button" class="hidden">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
